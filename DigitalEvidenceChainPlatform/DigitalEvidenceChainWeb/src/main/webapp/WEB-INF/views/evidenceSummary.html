<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">AI Summary for Evidence #[[${evidenceId}]]</h2>

        <div class="alert alert-info">
            <pre th:text="${summary}">Loading...</pre>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/evidence/edit/{id}(id=${evidenceId})}" class="btn btn-primary me-2">Back to Edit</a>
            <a th:href="@{/evidence/all}" class="btn btn-outline-secondary">Back to List</a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
