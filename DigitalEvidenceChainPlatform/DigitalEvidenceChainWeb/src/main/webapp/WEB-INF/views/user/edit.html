<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Edit User</h2>
    <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
        </div>

        <div class="mb-3">
            <label class="form-label">Enabled</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{enabled}" th:value="true" id="enabledTrue">
                    <label class="form-check-label" for="enabledTrue">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{enabled}" th:value="false" id="enabledFalse">
                    <label class="form-check-label" for="enabledFalse">No</label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Roles</label>
            <select th:field="*{roles}" multiple="multiple" class="form-select" id="roles" size="4">
                <option th:each="role : ${allRoles}"
                        th:value="${role}"
                        th:text="${role}"
                        th:selected="${user.roles.contains(role)}">
                </option>
            </select>
            <div class="form-text">Hold Ctrl (Windows) or Cmd (Mac) to select multiple roles</div>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
