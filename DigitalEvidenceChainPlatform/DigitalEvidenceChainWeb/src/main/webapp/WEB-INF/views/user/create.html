<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="auth-wrap">
    <div class="card auth-card">
      <h2 class="auth-title">Create New User</h2>

      <form th:action="@{/users}" th:object="${user}" method="post">
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{username}" id="username" class="form-control" required placeholder="e.g. jsmith">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" id="password" class="form-control" required placeholder="Choose a secure password">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="fullName" class="col-sm-2 col-form-label">Full Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{fullName}" id="fullName" class="form-control" required placeholder="e.g. John Smith">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="roles" class="col-sm-2 col-form-label">Roles:</label>
            <div class="col-sm-10">
                <select id="roles" th:field="*{roles}" multiple size="3" class="form-select">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="MODERATOR">MODERATOR</option>
                </select>
                <div class="form-text">Hold Ctrl (Cmd on Mac) to select multiple roles.</div>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input type="checkbox" th:field="*{enabled}" id="enabled" class="form-check-input">
                    <label for="enabled" class="form-check-label">Enabled</label>
                </div>
            </div>
        </div>

        <div class="row">
          <div class="col-sm-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Create</button>
            <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
